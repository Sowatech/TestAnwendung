<div bsModal #dialog="bs-modal" class="modal fade" tabindex="-1" role="dialog" [dialog-init]="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="cancelDialog()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{'USER_SETTINGS_EDIT.SETTINGS_DIALOG_HEADINGFOUR_TEXT' | translate:lang}}</h4>
            </div>
            <div class="modal-body">
                <div class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-5 control-label">Wert</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="wert" [(ngModel)]="model.wert" #smtpServerctrl="ngModel" maxlength="50">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="cancelDialog()">{{'USER_SETTINGS_EDIT.CANCEL_BTN_TEXT' | translate:lang}}</button>
                <button type="button" class="btn btn-primary" (click)="submitDialog()">{{'USER_SETTINGS_EDIT.SAVE_BTN_TEXT' | translate:lang}}</button>
            </div>
        </div>
    </div>
</div>
